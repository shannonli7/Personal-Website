<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
.vertical-center {
  min-height: 20%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 20vh;
  min-width: 70%; /* These two lines are counted as one :-)       */
  display: flex;
  align-items: right;
}

.image1{
  border-radius: 50%;
}

.textinjumbo{
  text-align: center;
}
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #47A9E2;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-family: 'Lora', serif;
  font-size: 20px;
  color: #D6DB45;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 200px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 20px;}
  .sidenav a {font-size: 13px;}
}
</style>
</style>

<body>
    <div class="sidenav">
      <span class="d-none d-lg-block">
            <img src="profile.pdf.JPG" class ="image1" style="width:170px;position:absolute;left:20px;
            top:150px;margin: 0px 15px 15px 0px;" alt="">
      </span>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="container" style="white-space:nowrap">
    <div id="image" style="display:inline;">
        <img src="locationpin.png" height="20" width="20">
    </div>
    <div id="texts" style="display:inline; white-space:nowrap; color:white; font-family: 'Lora', serif; font-size:15px;">
        Hometown: New York City
    </div>

  </div>
    <a href="#About">About</a>
    <a href="#Education">Education</a>
    <a href="#Experience">Experience</a>
    <a href="#Projects">Projects</a>
    <a href="#Skills">Skills</a>
    <a href="#Interests">Interests</a>
    <a href="#Contact">Contact</a>
    </div>
    <div class="main">
    <div class="jumbotron">
    <div class="container">
      <div class="row">
      <div class = "textinjumbo">
      <h1>Hi, I'm Shannon Li</h1>
      <p>I'm a freshman at University of Michigan, intending to study computer science!
      <br>
      Learn more about me!</p>
      </div>
    </div>
    </div>
    </div>
    <div id="About">
    <h2 class="display-1"> About Me! </h2>
    </div>
    <div id="Education">
    <h2 class="display-1"> Education </h2>
    </div>
    <div id="Experience">
    <h2 class="display-3"> Experience </h2>
    </div>
    <div id="Projects">
    <h2 class="display-3"> Projects </h2>
    </div>
    <div id="Skills">
    <h2 class="display-3"> Skills </h2>
    </div>
    <div id="Interests">
    <h2 class="display-3"> Interests </h2>
    </div>
    <div id="Contact">
    <h2 class="display-3"> Contact </h2>
    </div>
    </div>
  </div>
</body>
</html>
